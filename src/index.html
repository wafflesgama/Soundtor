<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Soundtor</title>
    <link rel="stylesheet" href="index.css">
    <!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script> -->
    <script>
        window.$ = window.jQuery = require('jquery');
    </script>

    <script src="../node_modules/osc/dist/osc-browser.min.js"></script>
    <script defer src="render.js"></script>

    <!--External Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@500&display=swap" rel="stylesheet" />
    <link href="../node_modules/@fortawesome/fontawesome-free/css/all.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
</head>

<body>
    <div class="topBarContainer">
        <span class="logoTitle">Soundtor</span>
        <h4 class="headerText" href="/about">about</h4>
    </div>

    <h1 class="mainTitle">MIDI instrument generator</h1>

    <!-- <div class="connectionOutput"> The connection was successfull</div> -->
    <div class="generatorInput">
        <p>I want an instrument like:</p>
        <br />
        <div class="tagsContainer">
            <button class="tag tag_vibe animate__bounceIn">Funky</button>
            <button class="tag tag_vibe animate__bounceIn">Jazzy</button>
            <button class="tag tag_atmos animate__bounceIn">Grim</button>
            <button class="tag tag_genre animate__bounceIn">Classical</button>
            <button class="tag tag_atmos animate__bounceIn">Noisy</button>
            <button class="tag animate__bounceIn">Jazzy</button>
        </div>
        <div class="inputResultContainer">
            <div class="inputResult">Add one or more tags...</div>
            <button class="backButton a_button"><i class="fas fa-undo-alt"></i></button>
            <button class="generateButton"><i class="fab fa-itunes-note"></i><span>Make it!</span></button>
        </div>
        <p>Choose at maximum <b>1</b> of each category</p>
    </div>

    <style>
        .white {
            color: white;
        }

        .topBarContainer {
            padding: 0px 10px 0px 10px;
            display: flex;
            height: 50px;
            flex-direction: row;
            align-items: center;
            justify-content: space-between;
            background-color: var(--backColor);
        }

        .logoTitle {
            font-size: 20px;
            font-weight: 800;
            color: var(--primaryColor);
        }

        .headerText {
            color: var(--primaryColor);
        }

        .mainTitle {
            text-align: center;
            width: 100%;
        }

        .oneline {
            display: flex;
            flex-direction: row;
            align-content: center;
        }

        .ipLabel {
            margin-right: 10px;
        }

        .connectionOutput {
            padding: 20px;
            margin: 15px;
            background-color: #f1f1f1;
            font-size: 13px;
            border-radius: 5px;
            border: 1px solid #d7d7d7;
        }


        .debugPanel {
            display: inline-flex;
            margin-top: 15px;
            min-height: 200px;
        }

        .generatorInput {
            margin-top: 45px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .tagsContainer {
            display: flex;
            min-height: 35px;
        }

        .tag {
            border-style: solid;
            border-radius: 5px;
            padding: 5px;
            margin: 2px;
        }

        .tag_genre {

            border-color: #FFD53F;
            color: #FFD53F;
            background-color: #FCF8EC;
        }

        .tag_genre:active {

            border-color: #DDB833;
            color: #DDB833;
            background-color: #F2EEDE;
        }

        .tag_atmos {

            border-color: #3F97FF;
            color: #3F97FF;
            background-color: #ECF4FC;
        }

        .tag_atmos:active {

            border-color: #3F97FF;
            color: #3A84DA;
            background-color: #E1E9F0;
        }

        .tag_pulse {

            border-color: #f15145;
            color: #f15145;
            background-color: #fcf0ec;
        }

        .tag_pulse:active {

            border-color: #d4362b;
            color: #d4362b;
            background-color: #E4F3E3;
        }

        .tag_vibe {
            border-color: #3FFF75;
            color: #3FFF75;
            background-color: #EDFCEC;
        }

        .tag_vibe:active {
            border-color: #37E467;
            color: #37E467;
            background-color: #E4F3E3;
        }

        .tag_aria {
            border-color: #693fff;
            color: #693fff;
            background-color: #eae3f3;
        }

        .tag_aria:active {
            border-color: #401cc4;
            color: #401cc4;
            background-color: #eae3f3;
        }



        .inputResultContainer {
            margin-top: 10px;
            user-select: none;
            display: flex;
            /* filter: drop-shadow(5px 5px 4px #808080); */
            background-color: white;
        }

        .inputResult {
            display: flex;
            align-items: center;
            pointer-events: none;
            padding-top: 5px;
            padding-bottom: 5px;
            padding-left: 15px;
            border-radius: 4px 0px 0px 4px;
            width: 500px;
            min-height: 34px;
            line-height: 25px;
            border: 2px solid black;
        }

        .backButton {
            height: 90%;
            align-self: center;
            border-radius: 10px;
            border-width: 0px;
            color: black;
            background-color: transparent;
            margin: 0px 8px 0px -31px;
        }

        .backButton:active {
            opacity: .5;
        }

        .fa-itunes-note {
            margin-right: 5px;
            margin-left: -5px;
        }

        .generateButton {
            transition: all .2s ease-out;
            display: flex;
            flex-wrap: nowrap;
            align-items: center;
            opacity: 1;


            border-style: solid;
            border-radius: 0px 4px 4px 0px;
            color: white;
            background-color: var(--backColor);
            padding-right: 15px;
            padding-left: 15px;
            width: 90px;
            font-weight: bold;
            margin-left: -3px;  
            border-color: #000000;
            margin-right: -2px;
            line-height: 25px;
        }
        
        .generateButton:active {
            border-style: solid;
            border-radius: 0px 4px 4px 0px;
            color: white;
            overflow: hidden;
            background-color: #E3E3E3;
            padding-left: 15px;
            padding-right: 15px;
            font-weight: bold;
            margin-left: -2px;
            border-color: #000000;
            color: #000000;
            margin-right: -2px;
        }

        .generateButton:disabled {
            width: 10px;
            opacity: 0;
        }

        .generateButton>* {
            position: relative;
        }


        .generateButton>span {
            white-space: nowrap;
        }

        .generateButton:disabled>* {
            opacity: 0;
            position: absolute;
        }


        .generateButton>* {
            color: white;
        }

        .generateButton:active>* {
            color: black;
        }
    </style>
</body>
<footer>
    <label>V0.1</label>
    <span class="expander"> </span>
    <label>Port:9001</label>
    <label>Status:Connected</label>
    <button>Disconnect</button>

    <style>
        footer {
            background-color: lightgray;
            /* height: 2px; */
            display: flex;
            position: absolute;
            width: 100vw;
            opacity: .5;
            bottom: 0px;
            padding: 4px 0px 4px 0px;
            align-items: center;
            font-size: 12px;

        }

        .expander {
            flex-grow: 1;
        }

        footer>* {
            margin-left: 6px;
            margin-right: 6px;
        }
    </style>
</footer>


</html>
